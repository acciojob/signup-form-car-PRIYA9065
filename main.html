<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type="Email" id="email" placeholder="Email" required><br>
		<input type="radio" name="gender" value="male"> Male
		<input type="radio" name="gender" value="female"> Female<br>
		<label for="cars">Car Brands</label>
		<input type="select" id="cars" placeholder="--Please choose an option--" required><br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br>
		<label for="dob">DOB</label>
		<input type="Email" id="dob" required><br>
		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required><br>
		I agreed tp the TOS<input type="checkbox" id="tos" required>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
