<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" id="carform">
		<label for="name">Name</label><br>
		<input type="text" id="name" name="name" placeholder="Name" required><br>
		<label for="email">Email</label><br>
		<input type="Email" id="email" name="email" placeholder="Email" required><br>
		<input type="radio" name="gender" value="male"> Male
		<input type="radio" name="gender" value="female"> Female<br>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars" form="carform">
		<option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
		</select>
		<br>
		<label for="age">Age</label><br>
		<input type="number" id="age" name="name" placeholder="Age" required><br>
		<label for="dob">DOB</label><br>
		<input type="Email" id="dob" name="dob" required><br>
		<label for="tel">Phone Number</label><br>
		<input type="Tel" id="tel" name="name" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label><br>
		<input type="password" id="password" name="password" placeholder="Password" required><br>
		I agreed to the TOS<input type="checkbox" id="tos" required><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
